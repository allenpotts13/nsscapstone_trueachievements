<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

    <title>Gaming Dashboard</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            //align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/dashboard.png');
            background-size: cover;
            background-position: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            padding: 16px 20px;
            border-bottom: 2px solid var(--accent-color);
        }

        button,
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover,
        .button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        h1 {
            font-size: 2em;
        }

        #scoreboard {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px auto;
        }

        .score-box {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="header"></div>

<section>
    <h1>Gaming Dashboard</h1>
    <section id="scoreboard">
        <div class="score-box" id="gamer-score">
            <h2>GamerScore</h2>
            <p class="score-value">Loading...</p>
        </div>

        <div class="score-box" id="achievements-won">
            <h2>TrueAchievementsWon</h2>
            <p class="score-value">Loading...</p>
        </div>

        <div class="score-box" id="completion-percentage">
            <h2>Completion Percentage</h2>
            <p class="score-value">Loading...</p>
        </div>
    </section>
    <p class="button-group">
        <a href="allGroups.html" class="button">Groups</a>
        <a href="allGames.html" class="button">Game Library</a>
    </p>
</section>

<script type="text/javascript" src="assets/dashboard.js"></script>

</body>

</html>
