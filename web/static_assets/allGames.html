<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <title>All Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            /* Dark background color */
            color: #fff;
            /* Text color */
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            align-items: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            padding: 16px 20px;
            border-bottom: 2px solid var(--accent-color);
        }

        #games-list {
            max-width: 800px;
            margin: 80px auto 20px;
            position: relative;
        }

        .game {
            border: 1px solid #333;
            /* Border color */
            padding: 15px;
            margin-bottom: 20px;
            background-color: #333;
            /* Game element background color */
        }

        h2 {
            color: #ffcc00;
            /* Game title color */
        }

        p {
            margin: 5px 0;
        }

        a {
            color: #3498db;
            /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #search-container {
            position: absolute;
            top: 80px; /* Adjust this value based on your header height */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1;
        }

        #pagination {
            display: flex;
            justify-content: center;
            /* Center the buttons horizontally */
            position: relative;
            /* Change to relative positioning */
            margin-top: 20px;
            flex-wrap: wrap;
            /* Allow buttons to wrap to the next line */
        }

        #pagination button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        #search-field {
            padding: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }

        #bottom-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #gamesPerPageDropdown {
            padding: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }

        #bottom-container label {
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div id="header">
    <img src="images/gamelibrary.png" alt="Gaming Icon" style="width: 50px; height: 50px; margin-right: 10px;">
    <h1>Gaming Collection</h1>
</div>

<div id="games-list"></div>

<div id="search-container">
    <label for="search-field">Search:</label>
    <input type="text" id="search-field" placeholder="Search...">
</div>

<div id="bottom-container">
<div id="gamesPerPageDropdown-container">
    <label for="gamesPerPageDropdown">Games per Page:</label>
    <div id="gamesPerPageDropdown"></div>
</div>

<div id="pagination"></div>

<script src="assets/allGames.js"></script>

</body>
</html>
